message HomeOffsetResetRequest {
  // Request header
  RequestHeader request_header = 1;

  string name = 2;
}


message HomeOffsetResetResponse {
  // Response header
  ResponseHeader response_header = 1;

  enum Status {
    STATUS_UNKNOWN = 0;
    STATUS_SUCCESS = 1;
