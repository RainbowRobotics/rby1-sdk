syntax = "proto3";

package rb.api;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

import "rb/api/header.proto";



message ServoOnRequest {
  // Request header
  RequestHeader request_header = 1;

  string name = 2;
}

message ServoOnResponse {
  // Response header
  ResponseHeader response_header = 1;

  enum Status {
    STATUS_UNKNOWN = 0;
    STATUS_SUCCESS = 1;
    STATUS_INTERNAL_ERROR = 2;
  }
  Status status = 2;

  // Human-readable message for status
  string message = 3;
}

message ServoOffRequest {
  // Request header
  RequestHeader request_header = 1;

  string name = 2;
}

message ServoOffResponse {
  // Response header
  ResponseHeader response_header = 1;

  enum Status {
    STATUS_UNKNOWN = 0;
    STATUS_SUCCESS = 1;
    STATUS_INTERNAL_ERROR = 2;
  }
  Status status = 2;

  string message = 3;
}

message BrakeEngageRequest {
  // Request header
  RequestHeader request_header = 1;

  string name = 2;
}


message BrakeEngageResponse {
  // Response header
  ResponseHeader response_header = 1;

  enum Status {
    STATUS_UNKNOWN = 0;
    STATUS_SUCCESS = 1;
    STATUS_INTERNAL_ERROR = 2;
  }
  Status status = 2;

  // Human-readable message for status
